<!DOCTYPE html>
<html>

<head>
    <title>
        And Gate
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg-dark">
    <center>
        <h2 class="text-success">And Gate</h2>

        <p class="text-primary">JavaScript can change HTML attribute values.</p>


        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <div style="background-color:red;">

            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/and1.png'">ON</button></p>
            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/and0.png'">OFF</button></p>
            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/and10.png'">ON</button></p>
            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/and01.png'">OFF</button></p>


            <img id="belizeImage" src="./assets/and1.png" alt="noton" width="410" height="90">

        </div>


    </center>

</body>

</html>
