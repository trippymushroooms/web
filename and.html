        <h2 class="text-secondary">And Gate</h2>

        <p>JavaScript can change HTML attribute values.</p>


        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <div>

            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/and1.png'"> 1 1 </button></p>

            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/and10.png'">1 0</button></p>
            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/and01.png'">0 1</button></p>
