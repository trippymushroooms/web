<!DOCTYPE html>
<html>

<head>
    <title>
        OR Gate
    </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta charset="utf-8">

<body class="bg-dark">
    <center>
        <h2 class="text-success">Or Gate</h2>

        <p class="text-primary">JavaScript can change HTML attribute values.</p>


        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <div style="background-color:rgb(8, 248, 248);">

            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/or1.png'">ON</button></p>
            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/or0.png'">OFF</button></p>
            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/or10.png'">ON</button></p>
            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/or01.png'">OFF</button></p>

            <img id="belizeImage" src="./assets/or1.png" alt="noton" width="420" height="100">

        </div>

    </center>
</body>

</html>
