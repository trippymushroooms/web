<body class="bg-dark">
    <center>

        <h2 class="text-success">XOR Gate</h2>

        <p class="text-primary">JavaScript can change HTML attribute values.</p>


        <p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

        <div class="" style="background-color:lime;">

            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/xor10.png'">ON</button></p>
            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/xor0.png'">OFF</button></p>
            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/xor101.png'">ON</button></p>
            <p><button style="background-color:black; color:white; width: 100px; height: 40px;" onclick="document.getElementById('belizeImage').src='./assets/xor011.png'">OFF</button></p>




            <img id="belizeImage" src="./assets/xor10.png" alt="noton" width="420" height="100">

        </div>

    </center>
